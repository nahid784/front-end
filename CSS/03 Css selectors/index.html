<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="red">
      <!-- for class selector -->
      it is a div for class
    </div>
    <div>
      <!-- for element selector -->
      it is a div for element
    </div>
    <div id="green">
      <!-- it a id selector -->
      it is a div for id.
    </div>
    <div>
      <p>
        <!-- this is a child selector -->
        this is a div for child selector
      </p>
    </div>
    <div>
      <article>
        <!-- it will select anything into div indirect b -->
        <b> this is a descentdant selector. </b>
      </article>
    </div>
    <a href="https://www.google.com" target="_blank">go to google</a> <br />
    <a href="https://www.facebook.com" target="_blank">go to Fb</a>

    <main class="one">
      <pre> 
        <i> I am first child of main </i>
        <i> I am 2nd child of main </i></pre>
    </main>
    <div>
      <pre>
        <i> I am first child of div </i>
        <i> I am 2nd child of div </i>
    </pre>
    </div>
  </body>
</html>

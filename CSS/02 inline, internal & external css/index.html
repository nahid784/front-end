<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline, internal & External css</title>
    <style>
      p {
        background-color: red;
        color: rgb(219, 252, 73);
      }

      ol{
        color: blueviolet;
      }
    </style>
    <!-- this is internal css upper code -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: yellow; background-color: red">Three ways to add css</h1>
    <!-- upper styling is inline css -->
    <div>
      <ol>
        <li>Inline CSS (try to avoid)</li>
        <li>Internal CSS (use is small site or when it has small css work )</li>
        <li>External CSS (most used)</li>
      </ol>
    </div>
    <div>hello there, how are you ?</div>
    <p>I am very good.</p>
    <b> This is external css after linking</b>
  </body>
</html>

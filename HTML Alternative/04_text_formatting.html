<!DOCTYPE html>
<html>
<body> 
    
    <b> this a bold line </b> <br/>   <!--bold tag-->
    <strong> this a strong line </strong> <br/>   <!--strong tag-->
    <i> this is a italic line </i> <br/> <!--italic tag-->
    <u> this is a underline text </u> <br/> <!--underline tag-->
    (a+b)<sup>2</sup> <br/>   <!--superscript tag-->
    H<sub>2</sub>o <br/>    <!--subscript tag-->

    <mark> This is a marked text </mark> <br/> <!--mark tag-->

    <hr> <!--to add horizontal line-->
    
    <del> this is a deleted text </del> <br/>

</body>


</html>

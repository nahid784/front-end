<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar using Flexbox</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-container">
          <!-- Logo Section -->
          <div class="logo">
            <img
              src="https://www.ultraedit.com/favicon.ico"
              alt="UltraEdit Logo"
            />
          </div>

          <!-- Menu Section -->
          <div class="menu">
            <div class="items-a">Products</div>
            <div class="item-b">For Business</div>
            <div class="items-c">Resources</div>
            <div class="items-d">Support</div>
            <div class="items-e">Our Company</div>
          </div>
        </div>
      </nav>
    </header>

    <a href="https://www.ultraedit.com/">Website</a>
  </body>
</html>

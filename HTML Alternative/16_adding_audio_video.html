<!DOCTYPE html>
<html>
  <head>
    <title>Adding audio in html</title>
  </head>

  <body>
    <h2>adding audio to html site</h2>
    <audio controls>
      <!--used controls for audio controls-->
      <source src="zinda.mp3" type="audio/mpeg" />
      <!--need to add audio type-->
    </audio>
    <br />

    <h2>adding video in html</h2>
    <video height="300" width="400" controls>
      <source src="daredevil.mp4" type="video/mp4" />
    </video>
  </body>
</html>
